<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComputerScience Batch 2021-2023 presents</title>
    <style>
      #btn {
        text-decoration: none;
        border-radius: 10px;
        outline: none;
        background-image: linear-gradient(#ffa0a0, white);
      }
    </style>
  </head>
  <body style="overflow: hidden; height: 100vh; width: 100vw">
    <header></header>

    <section
      style="
        display: grid;
        place-items: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div style="height: 20vh">
        <font size="34px" face="verdana" color="#ffffff">
          Screct always kept in white
        </font>
        <br />
        <font size="34px" face="verdana" color="#ffe9e9"> Good heart </font>
        <br />
        <font size="34px" face="verdana" color="#f0c5c5"> Good mind </font>
      </div>

      <button id="btn" onclick="duo()">
        <div
          style="
            width: 100px;
            height: 50px;
            display: grid;
            place-items: center;
            align-items: center;
          "
        >
          <font color="#ff7a7a" size="5" face="verdana">
            <center><strong>toggle</strong></center>
          </font>
        </div>
      </button>
    </section>

    <script>
      var x = 1;
      var color = "#ffffff";
      function duo() {
        switch (x) {
          case 1:
            color = "#ffe9e9";
            x++;
            break;
          case 2:
            color = "#ffffff";
            x++;
            break;
          case 3:
            color = "#f0c5c5";
            x++;
            break;
          default:
            color = "#ffffff";
            x = 1;
        }

        document.body.style.background = color;

        //   "#f3f3f3 url('img_tree.png') no-repeat right top";
      }
    </script>

    <footer></footer>
  </body>
</html>
